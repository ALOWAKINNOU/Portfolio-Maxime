<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Portfolio - Maxime ALOWAKINNOU</title>

  <!-- CSS Interne -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 10px;
    }

    hr {
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    .photo-profil {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1DA851;
    }

    .contact-form {
      background-color: #fff;
      padding: 20px;
      margin: 40px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <hr>
  <h1>Bienvenue sur mon portfolio</h1>
  <hr>

  <!-- Image de profil -->
  <img src="moi.jpg" alt="Ma photo" class="photo-profil">

  <p>Je suis <mark>Maxime ALOWAKINNOU</mark>, je débute en développement web !</p>

  <!-- Bouton WhatsApp -->
  <a href="https://wa.me/22959775978" class="btn" target="_blank" onclick="return confirmerContact()">Me contacter sur WhatsApp</a>

  <!-- Formulaire de contact -->
  <h2 id="contact">Formulaire de contact</h2>
  <form class="contact-form" action="https://formspree.io/f/mwpbgvkv" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <textarea name="message" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <!-- JavaScript interne -->
  <script>
    function confirmerContact() {
      return confirm("Voulez-vous vraiment ouvrir WhatsApp pour contacter Maxime ?");
    }
  </script>

</body>
</html>
